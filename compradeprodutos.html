<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="js/main.js"></script>

    <title>Carrinho de compras</title>

</head>

<body>
            <h2 id="login">Visitante</h2>

    <div >
        <form method="post">
            <br>
            <div class="row">
                <h3>Login</h3>
                <label>Digite seu nome</label>
                <div class="col-5">
                    <input type="text" name="nome" id="nome" size="50" placeholder="Digite seu nome"><br>
                </div>
                <div class="col">
                    <button type="button" onclick="login();">Logar</button>
                </div>
                <div class="col">
                </div>
            </div>
        </form>
        <br>
        <hr>

        <div>
            <div id="itema">
            <div class="row" id="proda">
                <div class="col-3">
                    <img src="img/arroz.jpg" style="width: 25vw;">
                </div>
                <div class="col-5">
                    <p>Arroz <br> R$ 6,00</p>
                </div>
                <div class="col-2">
                    <center>
                        <button type="button"  onclick="preco('+1')">+</button>
                        <p id="prodarroz">0</p>
                        <button type="button"  onclick="preco('-1')">-</button>
                    </center>
                </div>
                <div class="col-2">
                    <p class="text-center">Valor Total: <br> R$:</p>
                    <p class="text-center" id="precoarroz"> 00.00</p><br><br>
                    <center><button type="button"  onclick="remover('a1')">Remover produto</button></center>
            </div>
                <hr>
            </div>
          </div>

            <div id="itemb">
                <div class="row" id="prodf">
                
                <div class="col-3">
                    <img src="img/feijao.png" style="width: 25vw;">
                </div>
                <div class="col-5">
                    <p>Feijão <br> R$ 7,00</p>
                </div>
                <div class="col-2">
                    <center>
                        <button type="button"  onclick="preco('+2')">+</button>
                        <p id="prodfeijao">0</p>
                        <button type="button"  onclick="preco('-2')">-</button>
                    </center>
                </div>
                <div class="col-2">
                    <p class="text-center">Valor Total: <br> R$:</p>
                    <p class="text-center" id="precofeijao">00.00</p><br><br>
                    <center><button type="button"  onclick="remover('f1')">Remover produto</button></center>
                </div>
                </div>
            </div>
        </div>

        <br><br>

            <button type="button" onclick="alert('Obrigado pela preferência!'); finalizar()">Finalizar a compra</button><br><br><br>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
