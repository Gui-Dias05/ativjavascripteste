    <script type="text/javascript" src="js/main.js"></script>
    <style>
      body{
        background-color: #e9e3ce;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Páginas

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <br><br>

    <content>

    <h2 id="login" >Visitante</h2><br>
    <form id="form" >
      <h1>Insira as informações</h1>
      <br>
      <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <input type="text" class="form-control" required type="text" name="nome" id="nome" placeholder="Informe o nome do usuário" value="">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="log()">Logar</button>
      </div>
      </div>
        <br>
        <table class="table table-borderless table-dark">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" rowspan="3"><img src="img/arroz.jpg" style="width: 20vw;"></th>
              <td>Arroz</td>
              <td><button type="button" class="btn btn-light" onclick="prod('a1')">+</button></td>
              <td>R$ </td>
            </tr>
            <tr>
              <td></td>
              <td id="unidade1">0</td>
              <td id="preco1">0.00</td>
            </tr>
            <tr>
              <td></td>
              <td><button type="button" class="btn btn-light" onclick="prod('f1')">-</button></td>
              <td>R$ </td>
            </tr>
            <tr>
              <th scope="row" rowspan="3"><img src="img/feijao.png" style="width: 20vw;"></th>
              <td>Feijão</td>
              <td><button type="button" class="btn btn-light" onclick="prod('a2')">+</button></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td id="unidade2">0</td>
              <td id="preco2">0.00</td>
            </tr>
            <tr>
              <td></td>
              <td><button type="button" class="btn btn-light" onclick="prod('f2')">-</button></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <br><br>
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="fim();alert('Obrigado pela preferência')">Finalizar</button>
    </form>
    <br><br>
    </content>
